apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: {{ .Values.app.image }}
        ports:
        - containerPort: 80
        env:
        - name: DOMAIN
          value: {{ .Values.domain }}